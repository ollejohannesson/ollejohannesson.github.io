<body>
<p id="skrivut">

</p>
<script language="javascript">

var dittnamn=prompt("Vad heter du?","Skriv ditt namn här");

document.getElementById("skrivut").innerHTML=dittnamn;

var ardetetttal = "";
while(isNaN(parseInt(ardetetttal)))
{
	ardetetttal=prompt("var god skriv ett tal","Skriv ditt tal här");
}
document.getElementById("skrivut").innerHTML=ardetetttal;



</script>
